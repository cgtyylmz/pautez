<html>
<head>
		<title>File Manager</title>
		<script src="/script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="reloadfs()">
	<center>
		<div class="w3-card-4">
			<div class="w3-container w3-indigo">
				<h2>File Upload</h2>
			</div>
			<p>      
				<form class="w3-container">
					<input class="w3-button w3-indigo" type='file' name='fupload' id = 'fileSelect' value=''><br><br>
					<input type="button" class="w3-btn w3-indigo" onclick="doSubmit()" value="Upload"><br><br>
				</form>
				<span class="w3-xlarge w3-text-blue w3-animate-opacity" id="fileStat">Select file...</span><br><br>
			</p>
		</div>

		<div class="w3-card-4">
			<div class="w3-container w3-lime">
				<h2>Programmer Flash Memory Usage</h2>
			</div>
			<br><br>
				<div align="left" class="w3-light-grey" style="height:30px;width:80%">
					<div id="myBar" class="w3-container w3-green" style="height:30px;width:1.28%">
					</div>
				</div><br>
				<label class="w3-text-brown"><b>Perscent Usage %<span id="per_usage"></span></b></label><br>
				<label class="w3-text-brown"><b>Used:</b><span id="used_fs"></span> Bytes <b>Total:</b><span id="total_fs"></span> Bytes</label>
			<p>
				<button class="w3-btn w3-lime" onclick="reloadfs()"><i id="ref_i" class="material-icons">refresh</i></button><br>
				<span class="w3-sand" id="wStatus" type="text" style="visibility:hidden;">test</span><br><br>
			</p>
		</div>

		<div class="w3-card-4">
			<div class="w3-container w3-red">
				<h2>File List and Erase</h2>
			</div>

				<h4>File list:</h4>
				<select class="w3-sand w3-text-blue w3-center w3-xlarge w3-border w3-border-red" id="fileSelect_pr" style="width: 50%;" size="4">
				</select><br><br>
				<button class="w3-btn w3-red" onclick="listFs('all')">List file <i class="material-icons">refresh</i></button><br><br>
				<button class="w3-btn w3-red" onclick="document.getElementById('rusure').style.display='block';document.getElementById('span_filename').innerHTML=document.getElementById('fileSelect_pr').value">Remove file</button><br><br>
				<span id="removeFile_stat" class="w3-green"></button><br><br><br>
				<div id="rusure" class="w3-modal">
    				<div class="w3-modal-content w3-animate-top">
      					<header class="w3-container w3-red"> 
	        				<span onclick="document.getElementById('rusure').style.display='none'" class="w3-button w3-display-topright">&times;</span>
	        				<h2>Are you sure?</h2>
      					</header>
      					<div class="w3-container">
      						<br><span class="w3-xlarge w3-text-red">Remove file:</span> <span class="w3-xlarge w3-text-blue" id="span_filename" onload =""></span><br><br>
      						<button class="w3-btn w3-red" onclick="removeFile()">Accept</button>
      						<button class="w3-btn w3-green" onclick="document.getElementById('rusure').style.display='none'">Cancel</button><br><br>
      					</div>

    				</div>
  				</div>
		</div>
	</center>
</body>
</html>
